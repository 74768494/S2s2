<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticacion</title>
</head>

<body>
    <h1>Buienvenido al portal</h1>
    <h3>Acceso:</h3>
    <input id="usrL" type="email" placeholder="Ingrese tu correo">
    <br>
    <input id="pwdL" type="password" placeholder="Ingrese su ocntraseña">
    <br>
    <button id="btnLogin">Login</button>
    <br><br><br>
    <h3>Registro</h3>
    <input id="usrR" type="email" placeholder="Ingrese tu correo">
    <br>
    <input id="pwdR" type="password" placeholder="Ingrese su ocntraseña">
    <br>
    <button id="btnRegistro">Registro</button>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js";


        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDVGcP7fXcspcoFU7kaJUq-Hkv_UdPEOPI",
            authDomain: "s13autenticacion.firebaseapp.com",
            projectId: "s13autenticacion",
            storageBucket: "s13autenticacion.appspot.com",
            messagingSenderId: "520716725712",
            appId: "1:520716725712:web:8201e1933e947f3a6e5dd5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        // Initialize Firebase Authentication and get a reference to the service
        const auth = getAuth(app);


        //click en login
        document.getElementById("btnLogin").addEventListener("click", () => {
            var email = document.getElementById("usrL").value;
            var password = document.getElementById("pwdL").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;
                    // ...
                    console, log("Mensaje de acierto" + user)
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;

                    console.log("Mensaje de error" + errorMessage);
                });
        })
        //click en registrar
        document.getElementById("btnRegistro").addEventListener("click", () => {
        var email = document.getElementById("usrR").value;
        var password = document.getElementById("pwdR").value;

        console.log("usr:" + email);
        console.log("pwd:" + password);
        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;
                // ...
                console, log("Mensaje de acierto" + user)
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                // ..
                console.log("Mensaje de error" + errorMessage);
            });
        })
    </script>
</body>

</html>
